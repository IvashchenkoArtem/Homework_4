<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List</title>
</head>

<body>
    <h3>Список покупок</h3>
    <form action="">
        <ul>
            <input type="checkbox" name="list" id="list_bread" value="bread">
            <label for="list_bread">Хлеб</label><br>

            <input type="checkbox" name="list" id="list_milk" value="milk">
            <label for="list_milk">Молоко</label><br>

            <input type="checkbox" name="list" id="list_fish" value="fish">
            <label for="list_fish">Рыба</label><br>

            <input type="checkbox" name="list" id="list_cofee" value="cofee">
            <label for="list_cofee">Кофе</label><br>

            <input type="checkbox" name="list" id="list_sugar" value="sugar">
            <label for="list_sugar">Сахар</label><br>

            <input type="checkbox" name="list" id="list_pasta" value="pasta">
            <label for="list_pasta">Макароны</label><br>

            <input type="checkbox" name="list" id="list_potato" value="potato">
            <label for="list_potato">Картошка</label><br>

            <input type="checkbox" name="list" id="list_fig" value="fig">
            <label for="list_fig">Рис</label><br>

            <input type="checkbox" name="list" id="list_oil" value="oil">
            <label for="list_oil">Масло</label><br>
        </ul>
    </form>
</body>

</html>
